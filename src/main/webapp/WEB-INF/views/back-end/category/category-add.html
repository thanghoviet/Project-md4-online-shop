<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <th:block th:replace="back-end/layout/link::linkHeader">
    </th:block>
</head>
<body>

<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <th:block th:replace="back-end/layout/header-mobile::headerMobile">
    </th:block>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <th:block th:replace="back-end/layout/side-bar::sideBar">
    </th:block>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="back-end/layout/header::headerDesktop">
        </th:block>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="ml-3 mb-4">
                            <a type="reset" class="btn btn-primary" th:href="@{/category}">Back
                            </a>
                        </div>
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <form th:action="@{/category/create}" th:object="${category}" method="post"
                                  class="form-horizontal">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Add</strong> Category
                                    </div>
                                    <div class="card-body card-block">
                                        <!--<div th:if="${mess}">-->
                                        <!--    <h3 th:text="${mess}"></h3>-->
                                        <!--</div>-->
                                        <input type="hidden" th:field="*{id}">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Name
                                                    Category</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="text-input"
                                                       placeholder="Name category" class="form-control"
                                                       th:field="*{name}">
                                                <small class="form-text text-danger"
                                                       th:if="${#fields.hasErrors('name')}"
                                                       th:errors="*{name}"></small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="description-input"
                                                       class=" form-control-label">Description</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="description-input"
                                                       placeholder="Enter desciption" class="form-control"
                                                       th:field="*{description}">
                                                <small class="form-text text-danger"
                                                       th:if="${#fields.hasErrors('description')}"
                                                       th:errors="*{description}"></small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="password-input" class=" form-control-label">image</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="password-input"
                                                       placeholder="image link" class="form-control"
                                                       th:field="*{image}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="fa fa-dot-circle-o"></i> Submit
                                        </button>
                                        <button type="reset" class="btn btn-danger btn-sm">
                                            <i class="fa fa-ban"></i> Reset
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <!-- END DATA TABLE -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="back-end/layout/link::script">

</th:block>
</body>
</html>
