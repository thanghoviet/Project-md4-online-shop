<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>view product</title>
    <th:block th:replace="back-end/layout/link::linkHeader">
    </th:block>
</head>
<body>

<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <th:block th:replace="back-end/layout/header-mobile::headerMobile">
    </th:block>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <th:block th:replace="back-end/layout/side-bar::sideBar">
    </th:block>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="back-end/layout/header::headerDesktop">
        </th:block>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="ml-3 mb-4">
                            <a class="btn btn-primary" th:href="@{/recycle/product}">Back
                            </a>
                        </div>
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <div class="card">
                                <form th:object="${product}"
                                      class="form-horizontal">
                                    <div class="card-header">
                                        <strong>View</strong> Product
                                    </div>
                                    <div class="card-body card-block">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">ID</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div id="id-input"
                                                     th:text="*{id}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">Name product</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{nameProduct}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">price</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{price}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">rating</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{rating}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">shortDescription</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <textarea th:text="*{shortDescription}" rows="3"
                                                          class="form-control bg-light" disabled></textarea>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label
                                                        class=" form-control-label">Description</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <textarea th:text="*{description}" rows="7"
                                                          class="form-control bg-light" disabled></textarea>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">image</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <img th:src="*{image}">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">status</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{status}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">size</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{size}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">color</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{color}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">length</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{rating}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">fabric</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{fabric}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">warranty</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{warranty}"></div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">Category</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <div th:text="*{category.name}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <a class="btn btn-primary" th:href="@{/recycle/product}">Back
                                        </a>
                                    </div>
                                </form>
                            </div>
                            <!--                            </div>-->
                            <!-- END DATA TABLE -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>
                                    Copyright © 2018 Colorlib. All rights reserved. Template
                                    by <a href="../bootstrap/https://colorlib.com">Colorlib</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="back-end/layout/link::script">

</th:block>
</body>
</html>
